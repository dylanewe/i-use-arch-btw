general {
    lock_cmd = pidof hyprlock || hyprlock       # avoid starting multiple hyprlock instances
    before_sleep_cmd = loginctl lock-session    # lock before suspend
    after_sleep_cmd = hyprctl dispatch dpms on  # turn on display after resume
}

# Screen off after 5 minutes of inactivity
listener {
    timeout = 300                                # 5 minutes in seconds
    on-timeout = hyprctl dispatch dpms off       # turn off screen
    on-resume = hyprctl dispatch dpms on         # turn screen back on
}

# Optional: Lock screen after 4.5 minutes (before screen turns off)
listener {
    timeout = 270                                # 4.5 minutes in seconds
    on-timeout = loginctl lock-session           # lock session
}
